<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Java Sketcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <p class="navbar-item title">JavaSketcher</p>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
          <p class="navbar-item">All Sketches</p>
        </div>
      </div>
    </nav>
    <nav class="toolbar level is-transparent"></nav>
    <div class="container is-fluid" id="index">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical" id="tile-column-1">
        </div>
        <div class="tile is-parent is-vertical" id="tile-column-2">
        </div>
        <div class="tile is-parent is-vertical" id="tile-column-3">
        </div>
      </div>
    </div>
    <div class="container is-fluid" id="sketchpad">
    </div>
    <div class="block"></div>
  
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sketchpad.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
  </body>
</html>
