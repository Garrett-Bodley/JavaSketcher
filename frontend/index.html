<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Java Sketcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <p class="navbar-item title">JavaSketcher</p>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
          <p class="navbar-item" id="draw">Draw</p>
          <p class="navbar-item" id="all-sketches">All Sketches</p>
        </div>
      </div>
    </nav>
    <nav class="toolbar level is-transparent"></nav>
    <div class="container is-fluid" id="show">
      <article class="media box">
        <div class="media-content">
          <img class="level-item" id="show-sketch-image">
        </div>
        <div class="media-right">
          <p id="rating" class="subtitle"></p>
          <button class="button is-small is-primary m-1" id="thumbs-up">üëç</button><br>
          <button class="button is-small is-primary m-1" id="thumbs-down">üëé</button>
        </div>
      </article> 
      <div class="block"></div>
      <div class="container" id="comments"></div>
    </div>
    <div class="container is-fluid" id="index">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical" id="tile-column-1">
        </div>
        <div class="tile is-parent is-vertical" id="tile-column-2">
        </div>
        <div class="tile is-parent is-vertical" id="tile-column-3">
        </div>
      </div>
    </div>
    <div class="container is-fluid" id="sketchpad">
    </div>
    <div class="block" id="spacer"></div>
    <footer class="footer"></footer>
  
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sketchpad.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="comment.js"></script>
  </body>
</html>
